<div class="container">
    <section id="formHolder">
 
       <div class="row">
 
          <!-- Brand Box -->
          <div class="col-sm-6 brand">
 
             <div class="heading">
                <h2>D & D</h2>
                <p>Tu mejor elección</p>
             </div>
 
             <div class="success-msg">
                <p>¡Excelente! Ahora eres uno de nuestros miembros</p>
                <a href="index.html" class="profile">acceder</a>
             </div>
          </div>
 
 
          <!-- Form Box -->
          <div class="col-sm-6 form">
 
             <!-- Login Form -->
             <div class="login form-peice switched" id="sesion">
                <form class="login-form" action="#" method="post">
                   <div class="form-group">
                      <label for="loginemail">Email</label>
                      <input type="email" name="loginemail" id="loginemail" required>
                   </div>
 
                   <div class="form-group">
                      <label for="loginPassword">Contraseña</label>
                      <input type="password" name="loginPassword" id="loginPassword" required>
                   </div>
 
                   <div class="CTA">
                      <input type="button" value="Iniciar sesión" id="inicio">
                      <a href="#" class="switch">Soy nuevo</a>
                   </div>
                </form>
             </div><!-- End Login Form -->
 
 
             <!-- Signup Form -->
             <div class="signup form-peice" id="registro">
                <form class="signup-form" action="#" method="post">
 
                   <div class="form-group">
                      <label for="name">Nombre completo</label>
                      <input type="text" name="username" id="name" class="name">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" name="emailAdress" id="email" class="email">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="phone">Número de teléfono - <small>Optional</small></label>
                      <input type="text" name="phone" id="phone">
                   </div>
 
                   <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" name="password" id="password" class="pass">
                      <span class="error"></span>
                   </div>
 
                   <div class="form-group">
                      <label for="passwordCon">Confirmar Contraseña</label>
                      <input type="password" name="passwordCon" id="passwordCon" class="passConfirm">
                      <span class="error"></span>
                   </div>
 
                   <div class="CTA">
                      <input type="submit" value="Regístrate ahora" id="submit">
                      <a href="#" class="switch">Tengo una cuenta</a>
                   </div>
                </form>
             </div><!-- End Signup Form -->
          </div>
       </div>
 
    </section>
